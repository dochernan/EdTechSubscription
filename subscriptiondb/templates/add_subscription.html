{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscription - EdTech @ ISM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .navbar, .footer, .text-muted {
            background-color: darkslategrey;
            color: khaki !important;
        }
        .navbar-brand, .navbar-brand:hover {
            color: whitesmoke;
        }
        .nav-link {
            color: whitesmoke;
        }
        .nav-link:hover {
            color: khaki;
        }
        .nav-link.active {
            color: khaki !important;
            font-weight: bold;
        }
        .main-content {
            background-color: #f7f2e7;
            padding: 3rem;
            border-radius: 1rem;
            margin-top: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .form-section {
            margin-top: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: darkslategrey;
            color: khaki;
        }
        .btn-submit:hover {
            background-color: #355e5e;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">EdTech @ ISM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'subscriptions' %}">Subscription</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Add Subscription</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">How To</a></li>
                <li class="nav-item"><a class="nav-link" href="#">AI Guidelines</a></li>
                <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <h2 class="mb-4">Add New Subscription or App</h2>
    <form method="post" action="{% url 'add_subscription' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Subscription/App Name</label>
                <input type="text" class="form-control" id="appname" name="appname" required>
            </div>
            <div class="col-md-6">
                <label for="renewal_date" class="form-label">Renewal Date</label>
                <input type="date" class="form-control" id="renewaldate" name="renewaldate" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="responsible" class="form-label">Responsible</label>
                <input type="text" class="form-control" id="responsible" name="responsible" required>
            </div>
            <div class="col-md-3">
                <label for="division" class="form-label">Division Tag</label>
                <select class="form-select" id="division" name="division">
                    <option value="ES">ES</option>
                    <option value="MS">MS</option>
                    <option value="HS">HS</option>
                    <option value="ALL">ALL</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="subject_area" class="form-label">Grade or Subject Area</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
</div>

<footer class="footer text-center mt-5 py-3">
    <div class="container">
        <span class="text-muted">&copy; 2025 EdTech @ ISM. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
